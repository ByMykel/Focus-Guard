<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blocked - Focus Guard</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .container {
        text-align: center;
        padding: 2rem;
        max-width: 500px;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.2rem;
        line-height: 1.6;
        margin-bottom: 2rem;
      }
      button {
        background: white;
        color: #667eea;
        border: none;
        padding: 1rem 2rem;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.2s;
      }
      button:hover {
        transform: scale(1.05);
      }
      img {
        max-width: 300px;
        height: auto;
        margin-bottom: 1rem;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="dog.png" alt="Focus Guard Dog" />
      <h1>Blocked</h1>
      <p>This website is blocked by Focus Guard to help you maintain focus.</p>
    </div>
  </body>
</html>
